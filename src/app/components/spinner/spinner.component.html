<div class="d-flex justify-content-center">
  @if (!error()) {
    <div class="spinner-border" [ngClass]="{ 'spinner-border-sm': small() }"></div>
  }
  @if (error()) {
    <div class="error">
      <div class="spinner-grow spinner-grow-sm"></div>
      <span class="mx-4">{{ lang.table.errorLoading }}</span>
      <div class="spinner-grow spinner-grow-sm"></div>
    </div>
  }
</div>
